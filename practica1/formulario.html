    <main>
        <p>Introduzca en este formulario cualquier duda o sugerencia que tenga con nuestro sitio web:</p>
        <form name="datos">
            <p><label>Correo Electrónico:<input type="email" ></label></p>
            <p><label>Nombre:<input type="text" ></label></p>
            <p><label>Apellido:<input type="text" ></label></p>
            <p><label>Fecha de nacimiento:<input type="date"></label></p>
            <p><label>Puntuacion a la página: <input type="number"></label></p>
            <p><label>¿Volvera a visitar la página?<input type="checkbox" value="HTML5" ></label></p>
            <p><label>Comentarios:<textarea cols="15" rows="6" ></textarea></label></p>
            <input type="submit" value="Enviar">
        </form>
    </main>
    <footer>
    </footer>
